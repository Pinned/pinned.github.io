            <p>在使用Android Studio 的时候，不小心手贱。把View内的自动提示和<br>自动引入加入了ignore列表中去了。</p>
<p>有关这个问题，也不知道怎么在度娘那儿搜索。</p>
<p>没有办法，只有自己去慢慢找。虽然不认识几个英文。但是最终还是给我找到了。</p>
<p>解决办法：</p>
<pre><code class="html">Android Studio -&gt; [Setting] -&gt; [Editer] -&gt; [Auto Import]
</code></pre>
<p>如下图所示：</p>
