    <p class="post-title">Ubuntu 解压zip，文件乱码</p>
</div>
                
                <div class="post-main">

    
        <div class="post-meta">
            <a class='author' href="/">罗昭成</a> 2023年05月29日
        </div>
        <div class="post-md">
            <p>在windows上压缩的文件，是以系统默认编码中文来压缩文件。由于zip文件中没有声明其编码，所以linux上的unzip一般以默认编码解压，中文文件名会出现乱码。</p>
<p>解决方式：</p>
<pre><code class="bash">unzip -O CP936 xxx.zip
// 用GBK, GB18030也可以
</code></pre>

        </div>

    

</div>
